<ion-header>
    <ion-navbar>

        <ion-title>
            Dictionary
        </ion-title>

        <ion-buttons end>
            <button (click)="openPage(AddWordPage)">
              <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>

    </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-searchbar [(ngModel)]="searchValue" (ionInput)="search($event)"></ion-searchbar>
  
  
  <ion-list>
    
    <ion-item-sliding>
    
      <button ion-item detail-none 
        *ngFor="let word of words | async"
        [hidden]="!word.visible"
        [navPush]="wordDetailPage"
        [navParams]="{word: word}">

        <span class="english">{{ word.name }}</span>
        <span item-right class="arabic">{{ word.name }}</span>
      
      </button>
      
    </ion-item-sliding>
    
  </ion-list>
</ion-content>
