<ion-header>
    <ion-navbar>

        <ion-title>
            Dictionary
        </ion-title>

        <ion-buttons end>
            <button [navPush]="wordEditPage">
            <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>

        <!--button clear (click)="refresh()">Refresh</button-->

    </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-searchbar [(ngModel)]="searchQuery" (ionInput)="search($event)"></ion-searchbar>
  
  
  <ion-list>
    
    <ion-item-sliding>
    
      <ion-item *ngFor="let word of words | async">

        <span class="english">{{ word.en_form_1 }}</span>
        <span item-right class="arabic">{{ word.iq_form_1 }}</span>
      
      </ion-item>
      
    </ion-item-sliding>
    
  </ion-list>
</ion-content>
